<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../js/css/layui.css">
		<script type="text/javascript" src="../js/layui.js"></script>
		<!-- <style>
	   .layui-table-cell {height: 100px;width: 300px;max-width: 100%; }
</style> -->
		<script>
			layui.use('table', function(){
			  var table = layui.table;
			  
			  //第一个实例
			  table.render({
			    elem: '#demo'
			    ,url: '../../car' //数据接口
			    ,page: true //开启分页
			    ,dataType:"json"
			    ,cols: [[ //表头
			      {field: 'id', title: 'ID', width:300, sort: true}
			      ,{field: 'timg', title: '轮播图图片',style: "height:30px", width:300,templet:'<div><img src="../../../upfile/{{ d.timg}}"></div>'}
			      ,{field: 'barDemo', title: '操作', style: "height:30px",width:200,toolbar: '#barDemo'}
			      ]]
			  });
			  
			});
			
			/* 做编辑的ajax的提交 */
			
		</script>
		
		<!-- 添加操作的两个按钮 编辑和删除 -->
		<script type="text/html" id="barDemo">
    		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</ a>
		</script> 
	</head>
	<body>
		<table id="demo" lay-filter="test"></table>
		
		<!-- 以下的form表单是修改的表单 开始是隐藏的 点击编辑 弹出此form表单 -->
		<script type="text/javascript">
		/* 以下js代码使用layui的js来实现编辑和删除的功能 */
		layui.use(['table','form'], function(){
			  var table = layui.table;
			  var form = layui.form;
			  var $ = layui.$;
			  table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			      var data = obj.data; //获得当前行数据
			      var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			      var tr = obj.tr; //获得当前行 tr 的DOM对象

			      if(layEvent === 'del'){ //删除
			            layer.confirm('真的删除ID为：'+data.id+"的用户吗?", function(index){
			            
			                //console.log(data.p_id);
			                //向服务端发送删除指令
			                    $.ajax({
			                        url:'../../car',
			                        type:'get',
			                        data:{'id':data.id,'op':"del"},//向服务端发送删除的id
			                        dataType:'json',
			                        success:function(data){
			                        	var code = data.code;

			                            if(code==200){
			                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
			                                layer.close(index);
			                                console.log(index);
			                                layer.msg("删除成功",{icon:1});
			                            }
			                            else{
			                                layer.msg("删除失败",{icon:5});
			                            }
			                        }
			                    });
			                    layer.close(index); 
			                     });
			              
			      } 
			    });
			  
			});
		</script>
	</body>
	
	 <style>
		.layui-table-cell{ text-align: center; height: auto; white-space: normal; }
	</style>  
	

</html>
