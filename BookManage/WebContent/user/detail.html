	<script>
	$(function(){
		var str= window.location.search;
		var id = str.split("=")[1];
			$.ajax({
				type:'post',
				url:"../user/product",
				data: "op=cha&id="+id,
				dataType:"json",
				success:function(obj){	
					var prolist = obj.data;
					$("#pp").html("");
					for(var i in prolist){
							var pro=prolist[i];
							var pimg = pro.pimg;
							var pname = pro.pname;
							var price = pro.price;
							var $pro = $("<img src='../../upfile/"+pimg+"' style='margin-left: 10px;'>");
							var $pr=$("<h1>商品介绍</h1><h4>商品名称： "+pname+"</h4><h4>商品价格：￥ "+price+"</h4>");
						$("#section2").append($pr);
						$("#pp").append($pro);
				   }
					
					
				}
				
			});
		 
	
					   $("#gouwu").click(function(){
						   var str= window.location.search;
							var id = str.split("=")[1];
							
						   $.post({
								url:"../user/product",
								data:"op=gouwu&productid="+id ,
								dataType:"json",
								success:function(data){	
									var code = data.code;
									if(code=='200'){
										confirm("添加成功");
										location.href = "chart.html";
									}
								}
								
							});
						});
				  
			
	});

		
	</script>
